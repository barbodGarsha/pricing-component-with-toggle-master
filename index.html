<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <main class="testing__container">

    <h1 class="title">Our Pricing</h1>

    <div class="options">
      <p class="options__txt">Annually</p>
      <div class="toggle-btn">
        <div class="toggle-btn__design"></div>
      </div>
      <p class="options__txt">Monthly</p>
    </div>

    <div class="card-section">
      <div class="card">
        <div class="card__container">
          <h2 class="card__title">Basic</h2>
          <p class="card__price"><span class="card__price--small-font-size">&dollar;</span>19.99</p>
          <div class="card__item__divider"></div>
          <p class="card__txt">500 GB Storage</p>
          <div class="card__item__divider"></div>
          <p class="card__txt">2 Users Allowed</p>
          <div class="card__item__divider"></div>
          <p class="card__txt">Send up to 3 GB</p>
          <div class="card__item__divider"></div>
  
          <button class="btn">Learn More</button>
        </div>
      </div>
  
      <div class="card card--color-diff card--center-card">
        <div class="card__container">
           <h2 class="card__title">Professional</h2>
          <p class="card__price"><span class="card__price--small-font-size">&dollar;</span>24.99</p>
          <div class="card__item__divider"></div>
          <p class="card__txt">1 TB Storage</p>
          <div class="card__item__divider"></div>
          <p class="card__txt">5 Users Allowed</p>
          <div class="card__item__divider"></div>
          <p class="card__txt">Send up to 10 GB</p>
          <div class="card__item__divider"></div>
  
          <button class="btn btn--color-diff">Learn More</button>
        </div>
      </div>
  
      <div class="card">
        <div class="card__container">
          <h2 class="card__title">Master</h2>
          <p class="card__price"><span class="card__price--small-font-size">&dollar;</span>39.99</p>
          <div class="card__item__divider"></div>
          <p class="card__txt">2 TB Storage</p>
          <div class="card__item__divider"></div>
          <p class="card__txt">10 Users Allowed</p>
          <div class="card__item__divider"></div>
          <p class="card__txt">Send up to 20 GB</p>
          <div class="card__item__divider"></div>
  
          <button class="btn">Learn More</button>
      
        </div>
      </div>
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>

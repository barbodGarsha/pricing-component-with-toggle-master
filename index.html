<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <h1 class="title">Our Pricing</h1>

    <div class="options">
      <p class="options__txt">Annually</p>
      <div class="toggle-btn">
        <div class="toggle-btn__design"></div>
      </div>
      <p class="options__txt">Monthly</p>
    </div>

    <div class="card">
      <h2 class="card__title">Basic</h2>
      <p class="card__price card__item--has-devider">&dollar;19.99</p>
      <p class="card__txt card__item--has-devider">500 GB Storage</p>
      <p class="card__txt card__item--has-devider">2 Users Allowed</p>
      <p class="card__txt card__item--has-devider">Send up to 3 GB</p>

      <button class="btn">Learn More</button>
    </div>

    <div class="card">
      <h2 class="card__title"></h2>
      <p class="card__price card__item--has-devider">&dollar;24.99</p>
      <p class="card__txt card__item--has-devider">1 TB Storage</p>
      <p class="card__txt card__item--has-devider">5 Users Allowed</p>
      <p class="card__txt card__item--has-devider">Send up to 10 GB</p>

      <button class="btn">Learn More</button>
    </div>

    <div class="card">
      <h2 class="card__title">Master</h2>
      <p class="card__price card__item--has-devider">&dollar;39.99</p>
      <p class="card__txt card__item--has-devider">2 TB Storage</p>
      <p class="card__txt card__item--has-devider">10 Users Allowed</p>
      <p class="card__txt card__item--has-devider">Send up to 20 GB</p>

      <button class="btn">Learn More</button>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
